<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<link href="Content/octicons.css" rel="stylesheet" />
	<title>User and Department Editor</title>
</head>
<body>
	<div class="container">

		<div class="card">
			<h5 class="card-header">Users</h5>
			<div class="card-body">

				<div class="btn-group">
					<div class="btn btn-light" id="add-user">Add</div>
					<div class="btn btn-light" id="edit-user">Edit</div>
					<div class="btn btn-light" id="delete-user">Delete</div>
				</div>

				<table class="table table-hover" id="users">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Username</th>
							<th scope="col">Department</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: users">
						<tr>
							<th scope="row" data-bind="text: Id"></th>
							<td data-bind="text: Username"></td>
							<td data-bind="text: Department, 'attr': { 'department-id': DepartmentId }"></td>
						</tr>
					</tbody>
				</table>
				<div id="clicked-row" clicked-row=""></div>

			</div>
		</div>
		<div class="card mt-2" id="card-user" style="display:none">
			<h5 class="card-header" id="card-header-user">Add / Edit User</h5>
			<div class="card-body text-center">

                <div class="input-group col-3 mx-auto mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text octicon octicon-person" id="user-icon" />
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="user-icon" id="enter-username" data-bind="value: user() && user().Username">
                    <!--<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="user-icon" id="enter-username">-->
                </div>
                <div class="dropdown mb-2">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            data-bind="text: user() && user().Department ? user() && user().Department : 'Department', 'attr': { 'department-id': user() && user().DepartmentId ? user() && user().DepartmentId : '' }" />
                    <!--<button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>-->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenuDepartment" data-bind="foreach: departments">
                        <a class="dropdown-item" department-id="" data-bind="text: Title, 'attr': { 'department-id': Id }"></a>
                    </div>
                </div>
				<div class="btn btn-light" id="user-action" action="">Action</div>
			</div>
		</div>

	</div>

	<script src="Scripts/jquery-3.0.0.js"></script>
	<script src="Scripts/umd/popper.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script src="Scripts/knockout-3.4.2.js"></script>
	<script src="Scripts/udmv.js"></script>

</body>
</html>
